<html>
    <head>
        <title>To-Do Lists</title>
    </head>
    <body>
        <h1>Your To-Do List</h1>
        <form method="post" action="/">
            {% csrf_token %}
            <input name="item_text" type="text" id="id_new_item"
                   placeholder="Enter a to-do item">
        </form>
        <table id="id_list_table">
            {% for item in items %}
            <tr>
                <td>{{ forloop.counter }}: {{ item.text }}</td>
            </tr>
            {% endfor %}

        </table>
    </body>
</html>
